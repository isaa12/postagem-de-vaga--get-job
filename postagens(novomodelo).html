<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Postagem</title>
  <link rel="stylesheet" href="postagens(novomodelo).css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="comercio.logo.jpg" alt="perfil" class="profile-img">
      <h1>Faça o seu post</h1>
    </div>
    <div class="content">
      <form action="#">
        <div class="input-group">
          <label for="image">Imagem</label>
          <input type="file" id="image" name="image">
        </div>
        <div class="input-group">
          <label for="telefone">Número de telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"  pattern="\(\d{2}\) \d{5}-\d{4}" required>
        </div>
        <div class="input-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao"></textarea>
        </div>
        <button type="submit" class="btn-submit">PUBLICAR</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const telefoneInput = document.getElementById('telefone');

      telefoneInput.addEventListener('input', () => {
        let valor = telefoneInput.value.replace(/\D/g, ''); // Remove tudo que não é dígito
        valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2'); // Adiciona parênteses
        valor = valor.replace(/(\d)(\d{5})$/, '$1-$2'); // Adiciona o hífen
        telefoneInput.value = valor;
      });
    });
  </script>
</body>
</html>
